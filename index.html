<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>POST Request to Power Automate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #response {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2 id="message">Sending POST Request to Power Automate Flow...</h2>

  <div id="response">Loading...</div>

  <script>
    let postUrl = null;

    const equipmentType = getQueryParam('equipment');
    const messageEl = document.getElementById('message');

    
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

      if (!equipmentType) {
        messageEl.textContent = "No equipment specified.";
      } else {
        // Run different code based on equipment type
        switch(equipmentType.toLowerCase()) {
          case 'ev2':
            postUrl = "https://defaultaad523c05eba4f99a71343a0609578.cb.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/f6c0893e198040aaacce7a676f0d9716/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=uhyXrldisPbBvEFSfDdt0f5_FIHkphkcsSTO4-0lexM"
            break;
          case 'ev1':
            postUrl = "https://defaultaad523c05eba4f99a71343a0609578.cb.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/09bffac70b0445a992b9bf6fbfdb8780/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=VRW2ZZCqvsvGmnX8W1Qm7_xgBZDtldKd_DkTTVVKa5A"
            break;
          case 'gator1':
            postUrl = "https://defaultaad523c05eba4f99a71343a0609578.cb.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/f29a4ce0dfda4a7ba96b9877667c2724/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=lbkUYuplbF6RM711EpL8PWtGqK14mpeQckrORkx7ZNo"
            break;
          case 'gator2':
            postUrl = "https://defaultaad523c05eba4f99a71343a0609578.cb.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/d42de6cf62aa49c9b7703435ecf89877/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=_bpWYWAKb1ZbQkEDwPJIl9mLJR2nAkxBtMXQizxw58Y"
            break;
          case 'forklift':
            postUrl = "https://defaultaad523c05eba4f99a71343a0609578.cb.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/4f1a148e6a55464182af704c43d0cf51/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=UI0AHn2oNnzTShRtIChcgC3D9yR2v_JFbWR2PXhkzrk"
            break;
          case 'telehandler':
            postUrl = "https://defaultaad523c05eba4f99a71343a0609578.cb.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/acb9ced646f14f79a6f08f3fed4ca792/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=4UNx1GkcajeAmbwXeJktKcmxtFi4BiuBvNepU5dxSOU"
            break;
          case 'sissor-lift':
            postUrl = "https://defaultaad523c05eba4f99a71343a0609578.cb.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/089f5eb30f5e4bcca60e9ace834ee2a0/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=X8P7dZj7-hfrsQCTECFzFD2yAffYM5-NDrnqO4js6Zc"
            break;
          case 'man-basket':
            postUrl = "https://defaultaad523c05eba4f99a71343a0609578.cb.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/aba0aaba610f4e85ade1ac9f12dd6450/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=CgFcReMKlXqAqR4W0YEu89Z7vFPd7uDJKS_Syjg2RVU"
            break;
          default:
            messageEl.textContent = "Unknown equipment: " + equipmentType;
        }
      }

      if(postUrl){
        // Send POST request immediately when page loads
        (async function sendPostRequest() {
          const payload = {
            message: "Hello from the HTML page!",
            timestamp: new Date().toISOString()
          };

          try {
            const response = await fetch(postUrl, {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify(payload)
            });

            if (response.ok) {
              const responseText = await response.text();

              // Replace the current page content with the response
              document.open();
              document.write(responseText);
              document.close();

            } else {
              document.getElementById("response").textContent = `Request failed with status: ${response.status}`;
            }
          } catch (error) {
            document.getElementById("response").textContent = `Error: ${error.message}`;
          }
        })();

      }
  </script>
</body>
</html>
